<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by ESHAN</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="calculator.css" rel="stylesheet">
</head>
<body>
	<!-- Calculator container -->
    <div id="wrapper">
	
		<!-- Calculator screen -->
		
			<input id="screen" type="text" readonly />

		
		
		
		<!-- Calculator keys -->
		<div id="keys">
		
			 <button onclick="clearAll()" class='clear'>     		            	C            </button>							
			 <button onclick="appendOperator('*0.01')" class='operation-button'>    %	    </button>	
			 
			 <button onclick="backspace()" class='clear'>     <i class="fas fa-backspace"></i>  </button> 
			 
			 <button onclick="appendOperator('/')" class='operation-button'>    	&divide;	</button>  
			 
			 <button onclick="appendNumber('9')" class='number-button'> 		   9              </button> 
			 
			 <button onclick="appendNumber('8')" class='number-button'> 		   8			</button>                 
			 
			 <button onclick="appendNumber('7')" class='number-button'> 		   7            </button> 
			 
			 <button onclick="appendOperator('*')" class='operation-button'> 		&times;			</button>
			 
			 <button onclick="appendNumber('6')" class='number-button'> 			6				</button>           
			 
			 <button onclick="appendNumber('5')" class='number-button'>			    5 					</button>              
			 
			 <button onclick="appendNumber('4')" class='number-button'>				4					</button>             
			 
			 <button onclick="appendOperator('+')" class='operation-button'>		+			</button>          
			 
			 <button onclick="appendNumber('3')" class='number-button'>				3					</button>          
			 
			 <button onclick="appendNumber('2')" class='number-button'>				2					</button>            
			 
			 <button onclick="appendNumber('1')" class='number-button'>				1					</button>             
			 
			 <button onclick="appendOperator('-')" class='operation-button'>		-			</button>
			 
			 <button onclick="appendNumber('.')" class='number-button'>				.					</button> 
			 
			 <button onclick="appendNumber('0')" class='number-button'>				0					</button>
			 
			 <button onclick="appendNumber('(')" class='operation-button'>			(				</button>
			 
			 <button onclick="appendNumber(')')" class='operation-button'>			)				</button>               
			 
			 <button onclick="calculate()" class="equal">                         =	     		</button>                                	
		</div> <!-- Calculator keys end -->
		
		
	</div> <!-- Calculator container end -->
	
	<script src='calculator (2).js'></script>
</body>
</html>
